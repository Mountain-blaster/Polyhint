<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <title>INSCRIPTION</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'GED/images/realfav.ico' %}"/>
    <link href="{% static 'GED/css/inscription_view.css' %}" rel="stylesheet">
    <link href="{% static 'GED/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'GED/assets2/fonts/fontawesome-all.min.css' %}">
</head>

<script type="text/javascript">
			window.addEventListener( 'beforeunload', function(ev) {
				document.body.style.display = "none";
			})
			window.onpageshow = function (event) {
			    if (event.persisted) {
			        window.location.reload();
			    }
			};
</script>

<body>
<br>
{% autoescape off %}
{% if success %}
<div class="alert alert-success" role="alert" align="center">
  {{ success }}
</div>
{% endif %}
{% if errno %}
<div class="alert alert-danger" role="alert" align="center">
  {{ errno }}
</div>
{% endif %}
{% endautoescape %}
<div class="container register ">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Bienvenue</h3>
                        <p>Polyhint l'avenir des documents numeriques!!</p>
                        <a class="btn btn-secondary" type="button" href="{% url "GED:connexion" %}">Login</a><br>
                    </div><br>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <form role="form" method="GET" action="{% url 'GED:sauver' %}">
                                {% csrf_token %}
                                <div class="row register-form">
                                    <div class="col-md-4"></div>
                                    <div class="wrapper">
                                      <div class="toggle_radio" id="role">
                                        <input type="radio" checked class="toggle_option" id="first_toggle" name="toggle_option">
                                        <input type="radio" class="toggle_option" id="second_toggle" value="Eleve" name="role">
                                        <input type="radio" class="toggle_option" id="third_toggle" value="Professeur" name="role">
                                        <label for="first_toggle"><p>Choose one:</p></label>
                                        <label for="second_toggle"><p>Eleve</p></label>
                                        <label for="third_toggle"><p>Professeur</p></label>
                                        <div class="toggle_option_slider"></div>
                                      </div>
                                     </div>
                                </div>

                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Prenom *" name="prenom" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nom *" name="nom" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nom d'utilisateur *" name="username" required/>
                                        </div>
                                        <div id="id_password" class="form-group">
                                            <div class="input-group">
                                                <input type="password" id="Password" class="form-control pwd" placeholder="Password *" name="password" required/>
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default reveal" type="button"><i class="fas fa-eye"></i></button>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            {% if erreur != "" %}
                                            <p style="color:red">{{ erreur }}</p>
                                            {% endif %}
                                            <input type="password" id="ConfirmPassword" class="form-control"  placeholder="Confirm Password *" name="repassword" required/>
                                        </div>
                                        <div id="msg"></div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline">
                                                    <input type="radio" name="gender" value="M" checked>
                                                    <span>Masculin</span>
                                                </label>
                                                <label></label>
                                                <label class="radio inline">
                                                    <input type="radio" name="gender" value="F">
                                                    <span>Feminin</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="@ept.sn" name="email" required/>
                                        </div>
                                        <div class="form-group">
                                            <input id="tel" type="text"   class="form-control" placeholder="Numero telephone *" name="telephone" />
                                        </div>

                                        <div id="elv" class="form-group block-feature-1" style="display: none;" pk="1">
                                            <div class="form-group">
                                                <input type="date" class="form-control" placeholder="date naissance *" name="birth" />
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control" name="filiere" id="filiere">
                                                    <option hidden selected>Filiere</option>
                                                    <option value="TC">TC</option>
                                                    <option value="GIT">GIT</option>
                                                    <option value="GEM">GEM</option>
                                                    <option value="GEM">AERO</option>
                                                    <option value="GC">GC</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <select class="selectpicker form-control" name="niveau" id="niveau">
                                                    <option hidden selected>Niveau</option>
                                                    <option>TC1</option>
                                                    <option>TC2</option>
                                                    <option>DIC1</option>
                                                    <option>DIC2</option>
                                                    <option>DIC3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                <input type="submit" class="btnRegister"  value="S'inscrire" />
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</body>
<script>
    function myFunction1() {
  var element1 = document.getElementById("tel");
  var element2 = document.getElementById("elv");
  element1.style.display="block";
  element2.style.display="block";
}

function myFunction2() {
  var element1 = document.getElementById("tel");
  var element2 = document.getElementById("elv");
  element1.style.display="None";
  element2.style.display="None";

}
</script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#ConfirmPassword").keyup(function(){
             if ($("#Password").val() != $("#ConfirmPassword").val()) {
                 $("#msg").html("Password do not match").css("color","red");
             }else{
                 $("#msg").html("Password matched").css("color","green");
            }
      });
});
</script>
<script>
    $(".reveal").on('click',function() {
    var $pwd = $(".pwd");
    if ($pwd.attr('type') === 'password') {
        $pwd.attr('type', 'text');
    } else {
        $pwd.attr('type', 'password');
    }
});
</script>
<script>
    $("input[name='role']").click(function(){

    var selected_option = $("input[name='role']:checked").val();

    if (selected_option === 'Eleve') {
    	$('#elv').attr('pk','1').show();
    	$('#niveau').attr("required", true);
    	$('#filiere').attr("required", true);
    }
    if (selected_option != 'Eleve') {
    	$("#elv").removeAttr('pk').hide();
    }
 });
</script>
</html>
