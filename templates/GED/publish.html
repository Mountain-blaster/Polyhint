<script>
		$(document).ready(function(){
  $("form#upload_new_file_frm").submit(function(event) {
    event.preventDefault(); // Prevent the form from submitting via the browser
    var formData = new FormData(this);
    var form = $(this);
    // Adding spinner while submitting form.
    $("form#upload_new_file_frm").after('<div class="form_submit_loader">Please wait submitting...</div>');
    $.ajax({
      type: form.attr('method'),
      url: form.attr('action'),
      data: formData,
      enctype: 'multipart/form-data',
      processData: false,  // Important!
      contentType: false,
      cache: false
    }).done(function(response) {
      $(".form_submit_loader").remove();
      if(response.status == "succes") {
        // On success response do your stuff here...
      } else {
        // On error response do your stuff here...
      }
    }).fail(function(data) {
      $(".form_submit_loader").remove();
      console.log("Echec!!");
    });
  });
});
</script>

<script type="text/javascript">
$(function () {
    var nMaxLength = 250; //set the characters length
	$('.remaining').text(nMaxLength);
    $("#description").keydown(function (event) {
        LimitCharacters($(this));
    });
    $("#description").keyup(function (event) {
        LimitCharacters($(this));
    });

    function LimitCharacters(description) {
        if (description.val().length > nMaxLength) {
            description.val(description.val().substring(0, nMaxLength));
        } else {
            var nRemaining = nMaxLength - description.val().length;
            $('.remaining').text(nRemaining);
        }
    }
});


// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
